<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Crossword Checker</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>NYT Crossword Checker</h1>
    <p>Capture a photo of your partially or completely filled in print version of the NYT Crossword Puzzle</p>
    

    <video id="camera" playsinline autoplay></video>
    <canvas id="photo" class="hidden"></canvas>
    <br>
    <span id="puzzle-date-selection"><label>Select puzzle date:</label><input type="date" name="puzzle-date" id="puzzle-date"/></span>
    <span id="success-message" class="hidden">Success!</span>
    <br>
    <button id="take">Take photo</button>
    <button id="retake" class="hidden">Retake</button>
    <button id="use-this" class="hidden">Use photo</button>
  
    <script src="adapter-latest.js"></script>
    <script src="app.js"></script>
  </body>
</html>
